- figure: 2a
  papername: 2021alp
  citation: Phys. Rev. D105, 052007 (2022)
  doi: 10.1103/PhysRevD.105.052007
  caption:  Signed local significances at each scan mass from (black points) all fits and (red lines) the expected distribution for the (top) $\gamma\gamma$ and (bottom) $\pi^+\pi^-\pi^0$ channels; if the best-fit signal-yield estimator is negative, the signed significance is negative and vice versa. The error bars account for the correlation between nearest-neighbor fit results, which often produces outliers in pairs due to the $\sigma(m)/2$ step size.

